<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="icon" href="./images/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
<main class="main">

<div class="demo-preview">
    <div class="demo-preview__container">
        <div class="demo-preview__content">
            <h1 class="demo-preview__title">Демо-версия</h1>
            <div class="demo-preview__text">
                <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
            </div>
            <button class="demo-preview__action" type="button" data-src="#auth" data-modal>Попробовать бесплатно <svg class="icon"><use xlink:href="#icon-svg-arrow-up"></use></svg></button>
        </div>
        <div class="demo-preview__image-wrapper">
            <picture>
                <source srcset="./images/dist/demo_xl.jpg" media="(min-width: 1441px)">
                <source srcset="./images/dist/demo_lg.jpg" media="(min-width: 992px)">
                <source srcset="./images/dist/demo_md.jpg" media="(min-width: 576px)">
                <img src="./images/dist/demo_xs.jpg" alt="" class="demo-preview__image" loading="eager">
            </picture>
        </div>
    </div>
</div>

<div id="auth" class="modal-auth">
    <span class="modal-auth__title">Войти в систему</span>
    <form action="#" class="modal-auth__form">
        <div class="modal-auth__group">
            <input name="param1" type="text" class="modal-auth__input" placeholder="Email/Телефон" />
        </div>
        <div class="modal-auth__group">
            <input name="param2" type="password" class="modal-auth__input" placeholder="Пароль" />
        </div>
        <div class="modal-auth-additional">
            <label class="modal-auth-additional-save">
                <input class="modal-auth-additional-save__checkbox" type="checkbox" name="param3" />
                Запомнить пароль
            </label>
            <button type="button" class="modal-auth-additional__recover">Восстановить</button>
        </div>
        <button type="submit" class="modal-auth__submit">Войти</button>
        <button type="button" class="modal-auth__sign-up">Зарегистрироваться</button>
    </form>
</div>

<svg width="0" height="0" class="hidden">
  <symbol xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 44 44" id="icon-svg-arrow-up">
    <rect width="44" height="44" fill="#fff" rx="22"></rect>
    <rect width="36" height="36" x="4" y="4" fill="#fff" rx="18"></rect>
    <path stroke="#1F4284" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h10v10M17 27l10-10"></path>
  </symbol>
  <symbol xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 52 52" id="icon-svg-close">
    <rect width="52" height="52" fill="#fff" rx="10"></rect>
    <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M32 20 20 32M20 20l12 12"></path>
  </symbol>
</svg>
</main>
	<script src="./libs/jquery/dist/jquery.min.js"></script>
	<script src="./js/app.min.js"></script>
</body>
</html>
