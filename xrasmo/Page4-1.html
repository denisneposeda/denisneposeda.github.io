    <style>
      .zs-container {
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 8px 13px;
        background: rgba(63, 62, 62, 0.38);
      }
      .zs-cards {
        width: 100%;
        flex: 1 0 0%;
        margin-right: 3%;
      }
      .zs-cards_container {
        display: flex;
        flex-wrap: wrap;
        margin: -2px;
        height: calc(100% + 4px);
      }
      .zs-card {
        padding: 2px;
        width: 25%;
        flex: 0 0 25%;
        height: 50%;
        box-sizing: border-box;
      }
      .zs-card_inner {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        background: #6d6a6a;
        border: 1px solid rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        box-sizing: border-box;
        padding: 21.52px 29.35px 13.72px;
        text-align: center;
      }
      .zs-card_image {
        position: absolute;
        top: 10.29px;
        bottom: 8px;
        left: 10.56px;
        right: 10.56px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        overflow: hidden;
        background-color: #092300;
      }
      .zs-card_name {
        position: relative;
        background: rgba(95, 94, 94, 0.6);
        border-radius: 5px;
        font-size: 20px;
        line-height: 24px;
        color: #ffffff;
        opacity: 0.8;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.86);
      }
      .zs-card-value {
        position: relative;
      }
      .zs-card-value_text {
        font-size: 26px;
        line-height: 31px;
        color: #95e9fc;
        text-shadow: 0 0 2px #000000;
        padding-top: 7px;
        padding-bottom: 7px;
      }
      .zs-card-value hr {
        position: relative;
        width: 100%;
        height: 1px;
        border: none;
        background-color: #000;
        margin: 0;
        overflow: visible;
      }
      .zs-card-value hr:before,
      .zs-card-value hr:after {
        content: "";
        display: block;
        position: absolute;
        top: -100%;
        width: 4px;
        height: 4px;
        background-color: #000;
        transform: rotate(45deg);
      }
      .zs-card-value hr:before {
        left: 0;
      }
      .zs-card-value hr:after {
        right: 0;
      }
      .zs-sidebar {
        width: 23%;
        flex: 0 0 23%;
        display: flex;
        flex-direction: column;
        padding-bottom: 8px;
      }
      .zs-bonus {
        position: relative;
        border-radius: 10px;
        width: 100%;
        height: 172px;
        background-color: #3f345d;
        text-shadow: 0 0 2px black;
        text-align: center;
        font-size: 22px;
        line-height: 27px;
        margin-bottom: 47px;
      }
      .zs-bonus_title {
        color: #d6e24a;
        margin-top: 40px;
        margin-bottom: 35px;
      }
      .zs-bonus_description {
        color: #fff;
      }
      .zs-discount {
        text-align: center;
        font-size: 40px;
        line-height: 48px;
        text-shadow: 0 0 2px black;
        text-transform: uppercase;
      }
      .zs-discount_title {
        color: #c9c8c8;
      }
      .zs-discount_value {
        color: #00ddfb;
      }
      .zs-total {
        display: flex;
        justify-content: flex-end;
        text-shadow: 0 0 2px black;
        font-size: 20px;
        line-height: 24px;
        margin-top: auto;
        margin-bottom: 22px;
      }
      .zs-total_text {
        color: #a1a1a1;
        margin-right: 7px;
      }
      .zs-total_price {
        position: relative;
        color: #f50000;
      }
      .zs-total_price:after {
        content: "";
        display: block;
        position: absolute;
        left: 50%;
        top: 3px;
        width: 68.95px;
        height: 3px;
        background-color: #838383;
        transform: rotate(-12.95deg) translateX(-50%);
      }
      .zs-buy {
        border-radius: 15px;
        height: 50px;
        background-color: #c9f76f;
        margin-bottom: 17px;
      }
      .zs-want-cheaper {
        text-align: right;
        font-size: 16px;
        line-height: 19px;
        color: #c9c8c8;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }

      /* New style for other view card */
      .zs-cards_big {
        position: relative;
        width: 50%;
        flex: 0 0 50%;
        display: flex;
        align-items: center;
      }
      .zs-cards_big:before,
      .zs-cards_big:after {
        content: "";
        display: block;
        position: absolute;
        width: 21%;
        height: 12px;
        background: #d9d9d9;
        top: 50%;
        right: 5%;
      }
      .zs-cards_big:before {
        transform: translateY(-26px);
      }
      .zs-cards_big:after {
        transform: translateY(14px);
      }
      .zs-cards_big .zs-card {
        width: 69%;

        height: 69%;
      }
      .zs-cards_big .zs-card_image {
        top: 14.15px;
        left: 14.51px;
        right: 14.51px;
        bottom: 11px;
      }
      .zs-cards_big .zs-card_inner {
        padding: 25px 40px 18.86px;
      }
      .zs-cards_big .zs-card_name {
        padding: 8px 20px;
      }
      .zs-cards_big .zs-card-value_text {
        padding-top: 18px;
        padding-bottom: 12px;
      }
      .zs-cards_big .zs-card-value hr:before,
      .zs-cards_big .zs-card-value hr:after {
        width: 4px;
        height: 4px;
      }
      .zs-cards-result {
        width: 50%;
        flex: 0 0 50%;
      }
      .zs-cards-result_container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .zs-cards-result_container .zs-card {
        width: 50%;
        flex: 0 0 50%;
      }
      /* New style for other view card */ ;
